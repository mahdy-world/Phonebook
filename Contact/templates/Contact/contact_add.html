  <body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Phonebook</h5>
  <a class="btn btn-outline-primary" href="{% url 'Contact:ContactList' %}">Contact List</a>
</div>


<div class="container">

    <form method="post" action="{{ action_url }}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
             {{ form }}
        </div>
         {% if formset %}
                {{ formset.management_form }}
                <table class="table table-borderless">
                    {% for forms in formset %}
                        <tr>
                            <td>
                                {{ forms.phone_number.label }}
                                {{ forms.phone_number}}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        <div class="row">
            <input class="form-control btn btn-success mt-2" type="submit" value="Save">
        </div>
    </form>
</div>
